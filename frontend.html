<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AI Trip Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        header p {
            opacity: 0.9;
        }
        
        .form-section {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        
        .loading {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
            line-height: 1.8;
            display: none;
        }
        
        .result h3 {
            color: #667eea;
            margin: 20px 0 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåç Simple AI Trip Planner</h1>
            <p>Let AI create your perfect travel itinerary in seconds!</p>
        </header>
        
        <div class="form-section">
            <div class="form-group">
                <label for="destination">Where would you like to go?</label>
                <input 
                    type="text" 
                    id="destination" 
                    placeholder="e.g., Paris, Tokyo, New York"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="duration">How long is your trip?</label>
                <input 
                    type="text" 
                    id="duration" 
                    placeholder="e.g., 5 days, 1 week, 10 days"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="budget">What's your budget level?</label>
                <select id="budget">
                    <option value="budget">Budget (Hostels, street food)</option>
                    <option value="moderate" selected>Moderate (Hotels, restaurants)</option>
                    <option value="luxury">Luxury (5-star, fine dining)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="interests">What are your interests?</label>
                <input 
                    type="text" 
                    id="interests" 
                    placeholder="e.g., history, food, adventure, museums, nightlife"
                    value="food, culture, sightseeing"
                >
            </div>
            
            <button onclick="planTrip()" id="planButton">
                ‚ú® Generate My Itinerary
            </button>
            
            <div id="status" class="status" style="display:none;"></div>
            <div id="result" class="result"></div>
        </div>
    </div>

    <script>
        async function planTrip() {
            // Get form values
            const destination = document.getElementById('destination').value.trim();
            const duration = document.getElementById('duration').value.trim();
            const budget = document.getElementById('budget').value;
            const interests = document.getElementById('interests').value.trim();
            
            // Validate inputs
            if (!destination || !duration) {
                alert('Please enter both destination and duration');
                return;
            }
            
            // Update UI
            const button = document.getElementById('planButton');
            const status = document.getElementById('status');
            const result = document.getElementById('result');
            
            button.disabled = true;
            button.textContent = 'üîÑ Planning your trip...';
            status.className = 'status loading';
            status.textContent = 'Creating your personalized itinerary...';
            status.style.display = 'block';
            result.style.display = 'none';
            
            try {
                // Call the API
                const response = await fetch('http://localhost:8000/api/plan-trip', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        destination,
                        duration,
                        budget,
                        interests
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Show the itinerary
                    result.innerHTML = formatItinerary(data.itinerary);
                    result.style.display = 'block';
                    status.style.display = 'none';
                } else {
                    // Show error
                    status.className = 'status error';
                    status.textContent = `Error: ${data.error || 'Failed to generate itinerary'}`;
                }
            } catch (error) {
                // Network or other error
                status.className = 'status error';
                status.textContent = 'Failed to connect to server. Make sure backend.py is running.';
            } finally {
                button.disabled = false;
                button.textContent = '‚ú® Generate My Itinerary';
            }
        }
        
        function formatItinerary(text) {
            // Simple formatting to make the text more readable
            return text
                .replace(/Day (\d+)/gi, '<h3>üìÖ Day $1</h3>')
                .replace(/Morning:/gi, '<strong>üåÖ Morning:</strong>')
                .replace(/Afternoon:/gi, '<strong>‚òÄÔ∏è Afternoon:</strong>')
                .replace(/Evening:/gi, '<strong>üåô Evening:</strong>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
        }
        
        // Allow Enter key to submit
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !document.getElementById('planButton').disabled) {
                planTrip();
            }
        });
    </script>
</body>
</html>
